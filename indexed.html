<!DOCTYPE html>
<html>
<head>
  <title>Keyboard Events Example</title>
</head>
<body>
  <h1 id="displayText">Press any key on your keyboard</h1>

  <script>
    document.addEventListener('keydown', function(event) {
      var displayText = document.getElementById('displayText');

      // Update the display text based on the key pressed
      displayText.textContent = 'Key Pressed: ' + event.key;
    });
  </script>
</body>
</html>
